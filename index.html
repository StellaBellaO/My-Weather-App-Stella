<!DOCTYPE html>
<html lang="en">
  <head>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
    <title>HTML/CSS to JS</title>
  </head>

  <body>
    
    <div class="container">
        <div class="weather-wrapper">
    <h1>
      ✨"Create your own Sunshine"✨
    </h1>
    <div class="row">
        <div class="location-buttons"></div>
   <div class="col-2"> <button type="button" class="btn btn-primary">Paris</button></div>
 <div class="col-2"> <button type="button" class="btn btn-primary">London</button></div>
 <div class="col-2"> <button type="button" class="btn btn-primary">Riga</button></div>
  <div class="col-2"> <button type="button" class="btn btn-primary">Lagos</button></div>
  <div class="col-2"> <button type="button" class="btn btn-primary">Toronto</button></div>
  <div class="col-2"> <button type="button" class="btn btn-primary">New York</button></div>
    </div>
        </div>
    <div class="button"> 
    <form id="button-input">
    <input
    type="text"
    placeholder="Search for a city.."
    autocomplete="off"
    autofocus="on"
    id="find-input"/>

    <input type="Submit" id="search-location" value="Search"/>
    <input type="submit" id="get-location" value="Current">
    </form> 
  </div>

   <p>
     <div class="time">
      <small> Thursday <br> </small> </div> 
   </p>
   <h2>
    <div class="location"> Bristol </div>
   </h2>
   <p>
     <img src="" alt="Clear" id="icon" class="float-right"/>
   </p>
   <h3>
   Current Weather
   </h3>
   <h4> 
    <div class="temperature" id="temperature"></div> 
    <span class="units"> 
        <a href="#" id="celsius-link"> &#8451 </a> | 
        <a href="#" id="fahrenheit-link"> &#8457 </a></span> 
        <div class="weather"><small> Clear with gentle breeze</small></div>
   </h4>
   <div class="description"> 
        humidity: <br> <div class="humidity">%</div>
        Wind: <br> <div class="wind">m/h</div>
    </div>
<H5>
  <div class="daily-forecast" id="forecast"></div>

</H5>
  </div>
</div>
  <div class="heading"> <p> <a href=" https://github.com/StellaBellaO/My-Weather-App-Stella
    ">Open-source code</a> by Stella-Maris Ojideh</p></div>
  <script src="script.js"></script>
  </body>
</html>
